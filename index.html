
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snap | Make Remote Work</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.svg" alt="Snap Logo">
            

      <ul class="nav-links">

        <li><a href="#">Features</a> </li>
        <li><a href="#">Company</a> </li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="#" class="login">Login</a>
        <a href="#" class="register">Register</a>
      </div>
    </nav>
  </header>

 <!-- Hero Section -->
<main class="hero-section" style="display: flex; justify-content: space-between; align-items: center; margin-left: 10%;">
    <!-- Left Side Text -->
    <div class="hero-text" style="width: 50%;">
      <h1>Make<br>remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button class="learn-more">Learn more</button>
  
      <!-- Client Logos -->
      <div class="client-logos" >
        
        <img src="images/client-databiz.svg" alt="Databiz">
        <img src="images/client-audiophile.svg" alt="Audiophile">
        <img src="images/client-meet.svg" alt="Meet">
        <img src="images/client-maker.svg" alt="Maker">
      </div>
    </div>
  
    <!-- Right Side Image -->
    <div class="hero-images" style="width: 50%; display: flex; justify-content: flex-end;  align-items:center ; margin-bottom:2rem; margin-right:10%; ">
      <img src="images/image-hero-desktop.png" alt="Person using laptop" class="main-person-img" style="max-width: 70%; height: auto; ">
    </div>
  </main>
  
</body>
</html>
